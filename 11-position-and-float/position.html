<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position</title>

    <style>
        .container {
            padding: 1em;
            background: limegreen;
            position: relative;
            margin: 10em;

        }

        .box {
            width: 2em;
            height: 2em;
            background: #000;
            position: absolute;
            left: 5em;
            top: 5em;
        }
    </style>


</head>
<body>

    <div class="container">

        <div class="box"></div>

    </div>
    
</body>
</html>
