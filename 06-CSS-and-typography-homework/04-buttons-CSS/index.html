<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Buttons CSS</title>
</head>
<body>
    <h2>Normal Buttons</h2>
    <a class="button empty" href="#">Learn More</a>
    <button class="button empty">Learn More</button>
    <button class="button empty hover">Learn More</button>

    <h2>Filled Buttons</h2>
    <a class="button fill" href="#">Learn More</a>
    <button class="button fill">Learn More</button>
    <button class="button fill hover">Learn More</button>

    <h2>Icon buttons</h2>
    <a class="button fill icon" href="#"><i class="fas fa-arrow-down"></i>Download</a>
    <button class="button fill icon"><i class="fas fa-arrow-down"></i>Download</button>
    <button class="button fill icon hover"><i class="fas fa-arrow-down"></i>Download</button>
</body>
</html>
