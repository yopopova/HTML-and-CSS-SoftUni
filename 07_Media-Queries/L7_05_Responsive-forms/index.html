<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Forms</title>
</head>
<body>
    <div class="site">
        <form>
            <fieldset>
                <legend>Login</legend>

                <div class="uname">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" tabindex="2" placeholder="&#xf007;" autofocus>
                </div>

                <div class="pass">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" tabindex="1" placeholder="&#xf084;" autofocus>
                </div>

                <button type="submit">Login</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
