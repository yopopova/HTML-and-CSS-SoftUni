<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Tables</title>
</head>
<body>
    <div class="site-table">
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Job Title</th>
            </tr>

            <tr>
                <td class="fn">James</td>
                <td class="ln">Matman</td>
                <td class="jt">Chief Sandwich Eater</td>
            </tr>

            <tr>
                <td class="fn">Jon</td>
                <td class="ln">Doe</td>
                <td class="jt">Chief Executive Eater</td>
            </tr>
        </table>
    </div>
</body>
</html>
