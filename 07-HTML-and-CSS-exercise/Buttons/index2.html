<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="typography.css">
    <link rel="stylesheet" href="buttons2.css">
    <title>Buttons CSS</title>
</head>
<body>
    
    <h2>Normal Buttons</h2>
    <a href="#" class="button icon icon-globe">Learn More</a>
    <a href="#" class="button icon hover">Learn More</a>

    <button class="button">Learn More</button>
    <button class="button hover">Learn More</button>

    <input type="submit" class="button" value="Learn more">
    <input type="submit" class="button hover" value="Learn more">

    <h2>Filled Buttons</h2>
    <a href="#" class="button fill">Learn More</a>
    <a href="#" class="button fill hover">Learn More</a>

    <button class="button fill">Learn More</button>
    <button class="button fill hover">Learn More</button>

    <input type="submit" class="button fill" value="Learn more">
    <input type="submit" class="button fill hover" value="Learn more">

    <h2>Icon Buttons</h2>
    <a href="#" class="button fill icon"><i class="fas fa-download"></i> Download</a>
    <a href="#" class="button fill icon hover"><i class="fas fa-download"></i> Download</a>

    <button class="button fill icon">Download</button>
    <button class="button fill icon hover">Download</button>

    <input type="submit" class="button fill icon" value="Learn more">
    <input type="submit" class="button fill icon hover" value="Learn more">

    <ul>
        <li class="icon icon-globe">Test</li>
        <li>Test</li>
        <li>Test</li>
    </ul>

</body>
</html>
