<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Details</legend>

            <p>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" tabindex="1" placeholder="George" autofocus>
            </p>

            <p>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" tabindex="2" placeholder="Devis">
            </p>
            
            <p>
                <label for="male">Male</label>
                <input type="radio" name="sex" value="male" id="male">

                <label for="female">Female</label>
                <input type="radio" name="sex" value="female" id="female">

                <label for="other">Other</label>
                <input type="radio" name="sex" value="other" id="other">
            </p>

            <p>
                Preferred contact method:
                <label for="method_email">Email</label>
                <input type="radio" name="contact_method" value="method_email" id="method_email">

                <label for="method_phone">Phone</label>
                <input type="radio" name="contact_method" value="method_phone" id="method_phone">
            </p>

            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" tabindex="3" placeholder="your@email.com">
            </p>

            <p>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" tabindex="4" placeholder="+359xxxxxxxxx">
            </p>

            <p>
                <label for="town">Town</label>
                <select name="town" id="town">
                    <option value="">Select</option>
                    <option value="varna">Varna</option>
                    <option value="plovdiv">Plovdiv</option>
                    <option value="burgas">Burgas</option>
                    <option value="sofia">Sofia</option>
                    <option value="pleven">Pleven</option>
                </select>
            </p>

            <p>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="18" max="70" tabindex="5">
            </p>

            <p>
                <label for="languages">Programming language</label>
                <input list="languages" name="languages" id="languages">
                <datalist id="languages">
                    <option value="Java">
                    <option value="PHP">
                    <option value="C#">
                    <option value="JavaScript">
                    <option value="Python">
                    <option value="Ruby">
                    <option value="Other">
                </datalist>
            </p>

            <p>
                <label for="information"></label>
                <textarea name="information" id="information" rows="5" cols="20" placeholder="More information..." tabindex="6"></textarea>
            </p>
            
            <p>
                <label for="checkbox">I agree the Terms and Conditions</label>
                <input type="checkbox" value="checked" name="checkbox" id="checkbox">
            </p>

            <p>
                <input type="submit">
            </p>
        </fieldset>
    </form>
</body>
</html>
