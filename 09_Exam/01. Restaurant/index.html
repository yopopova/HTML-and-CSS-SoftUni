<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant</title>
</head>
<body>
    <div class="site">
        <section class="image">
            <img src="form-img.jpg" alt="dinner">
        </section>

        <section class="form">
            <h4>Booking place for your dinner!</h4>

            <p>
                <input type="text" name="name" id="name" placeholder="Your name">
            </p>

            <p>
                <input type="tel" name="phone" id="phone" placeholder="Your phone number">
            </p>

            <p>
                <input type="time" name="time" id="time" placeholder="Time">
            </p>

            <p>
                <input type="number" name="number" id="number" min="1" max="10" placeholder="Number of people">
            </p>

            <a href="#">Book now</a>
        </section>
    </div>
</body>
</html>
